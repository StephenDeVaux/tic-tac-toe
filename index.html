<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .board {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .block {
            border: 1px solid red;
            padding: 50px;
        }
    </style>
</head>

<body>
    <main class="container">

        <h1>Tic Tac Toe</h1>
        <section class="player-select-section">
            <div>
                <h3>Crosses wins - <span id="x-wins">0</span> </h3>
                <button id="cross-player-btn" class="player-select-btns" data-value="player" data-player="crossesPlayer">Player</button>
                <button id="cross-easycomp-btn" class="player-select-btns" data-value="easyComp" data-player="crossesPlayer">Computer Easy</button>
                <button id="cross-hardcomp-btn" class="player-select-btns" data-value="hardComp" data-player="crossesPlayer">Computer Hard</button>
                <button id="cross-start-btn">If computer - then start</button>
                <h3>Whos turn?? backgroun?</h3>
            </div>
            <div>
                <h3>Draws</h3>
                <h3 id="draws">0</h3>
            </div>
            <div>
                <h3>Noughts wins - <span id="o-wins">0</span></h3>
                <button id="nought-player-btn" class="player-select-btns" data-value="player" data-player="noughtsPlayer">Player</button>
                <button id="nought-easycomp-btn" class="player-select-btns" data-value="easyComp" data-player="noughtsPlayer">Computer Easy</button>
                <button id="nought-hardcomp-btn" class="player-select-btns" data-value="hardComp" data-player="noughtsPlayer">Computer Hard</button>
                <h3>Whos turn background??</h3>
            </div>
        </section>
        <section class=" board ">
            <div id="block1" data-value="" class="block"></div>
            <div id="block2" data-value="" class="block"></div>
            <div id="block3" data-value="" class="block"></div>
            <div id="block4" data-value="" class="block"></div>
            <div id="block5" data-value="" class="block"></div>
            <div id="block6" data-value="" class="block"></div>
            <div id="block7" data-value="" class="block"></div>
            <div id="block8" data-value="" class="block"></div>
            <div id="block9" data-value="" class="block"></div>
        </section>
        <button id="reset-btn">Reset</button>
        <h2></h2>
        <script src="app.js "></script>
    </main>
</body>

</html>
