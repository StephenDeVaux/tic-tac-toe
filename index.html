<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animista.css">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <main class="container">
        <h1>Tic Tac Toe</h1>
        <section class="player-select-section">
            <div id="player-bkgrnd-x" class="player-column next-turn-highlight">
                <h3>Crosses</h3>
                <h3 id="x-wins">-</h3>
                <button id="cross-player-btn" class="playerX-select-btns btn-highlight top-button" data-value="player" data-player="crossesPlayer">Human</button>
                <button id="cross-easycomp-btn" class="playerX-select-btns" data-value="easyComp" data-player="crossesPlayer">Easy computer</button>
                <button id="cross-hardcomp-btn" class="playerX-select-btns bottom-button" data-value="hardComp" data-player="crossesPlayer">Hard computer</button>
            </div>
            <div>
                <h3>Draws</h3>
                <h3 id="draws">-</h3>
                <button id="reset-btn">Reset</button>
                <button id="cross-start-btn" class="btn-highlight">GO!</button>
            </div>
            <div id="player-bkgrnd-o" class="player-column">
                <h3>Noughts</h3>
                <h3 id="o-wins">-</h3>
                <button id="nought-player-btn" class="playerO-select-btns btn-highlight top-button" data-value="player" data-player="noughtsPlayer">Human</button>
                <button id="nought-easycomp-btn" class="playerO-select-btns" data-value="easyComp" data-player="noughtsPlayer">Easy computer</button>
                <button id="nought-hardcomp-btn" class="playerO-select-btns bottom-button" data-value="hardComp" data-player="noughtsPlayer">Hard computer</button>
            </div>
        </section>
        <section class="board">
            <div>
                <p class="block" data-value="">
                </p>
            </div>
            <div class="block-vertical">
                <p class="block" data-value="">
                </p>
            </div>
            <div>
                <p class="block" data-value="">
                </p>
            </div>
            <div class="block-horizontal">
                <p class="block" data-value="">
                </p>
            </div>
            <div class="block-vertical block-horizontal">
                <p class="block" data-value="">
                </p>
            </div>
            <div class="block-horizontal">
                <p class="block" data-value="">
                </p>
            </div>
            <div>
                <p class="block" data-value="">
                </p>
            </div>
            <div class="block-vertical">
                <p class="block" data-value="">
                </p>
            </div>
            <div>
                <p class="block" data-value="">
                </p>
            </div>
        </section>
        <h2></h2>
        <script src="app.js "></script>
    </main>
</body>

</html>
